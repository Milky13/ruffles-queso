<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruffle Flash Emulator - Local SWF</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1e1e1e;
            color: #f5f5f5;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }
        #player {
            width: 800px;
            height: 600px;
            border: 2px solid #444;
            margin-top: 20px;
        }
        input, button {
            margin: 5px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Ruffle Flash Emulator</h1>
    <p>Select a SWF file from your computer:</p>
    <input type="file" id="swfFile" accept=".swf">
    <button onclick="loadLocalSWF()">Load SWF</button>

    <div id="player"></div>

    <!-- Include Ruffle -->
    <script src="https://unpkg.com/@ruffle-rs/ruffle/dist/ruffle.js"></script>
    <script>
        const ruffle = window.RufflePlayer.newest();
        const player = ruffle.createPlayer();
        document.getElementById("player").appendChild(player);

        function loadLocalSWF() {
            const fileInput = document.getElementById("swfFile");
            const file = fileInput.files[0];
            if (!file) {
                alert("Please select a SWF file!");
                return;
            }

            // Create a blob URL for the file
            const url = URL.createObjectURL(file);
            player.load(url);
        }
    </script>
</body>
</html>
